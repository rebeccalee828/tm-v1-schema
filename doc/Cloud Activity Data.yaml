  Sample:
  - PutObject
  - GetObject
  - DescribeTable
  DL_Type: string
  DL_CommonKey:
  DL_Searchable: true
  DL_Aggregable: true
- Name: eventSource
  ProductCode:
  - sct
  Description_EN: The AWS service the request was made to
  Sample:
  - s3.amazonaws.com
  - dynamodb.amazonaws.com
  - xray.amazonaws.com
  DL_Type: string
  DL_CommonKey:
  DL_Searchable: true
  DL_Aggregable: true
- Name: readOnly
  ProductCode:
  - sct
  Description_EN: Whether the operation is read-only
  Sample:
  - true
  - false
  DL_Type: bool
  DL_CommonKey:
  DL_Searchable: true
  DL_Aggregable: true
- Name: requestParameters
  ProductCode:
  - sct
  Description_EN: The parameters, if any, that were sent with the request (Parameters
