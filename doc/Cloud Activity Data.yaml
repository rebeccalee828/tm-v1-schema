  Sample:
  - '{"durationSeconds": 3600, "roleSessionName":"BackplaneAssumeRoleSession"}'
  DL_Type: dynamic
  DL_CommonKey:
  DL_Searchable: true
  DL_Aggregable: false
- Name: resources
  ProductCode:
  - sct
  Description_EN: List of resources accessed in the event
  Sample:
  - '[{"type":"AWS::S3::Object","ARN":"arn:aws:s3:::your-bucket/file.txt"}]'
  DL_Type: dynamic
  DL_CommonKey:
  DL_Searchable: true
  DL_Aggregable: false
- Name: responseElements
  ProductCode:
  - sct
  Description_EN: Response elements for actions that made changes (create, update,
    or delete actions)
  Sample:
  - '{"user":{"createDate":"Mar 24, 2014 9:11:59 PM","userName":"Bob","arn":"arn:aws:iam::123456789012:user/Bob","path":"/","userId":"EXAMPLEUSERID"}}'
  DL_Type: dynamic
  DL_CommonKey:
  DL_Searchable: true
  DL_Aggregable: false
- Name: sourceIPAddress
  ProductCode:
  - sct
  Description_EN: IP address the request was made from (For actions that originate
    from the service console, the address reported is for the underlying customer
    resource, not the console web server. For services in AWS, only the DNS name is
    displayed.)
  Sample:
  - 239.255.255.250
  - apigateway.amazonaws.com
  - config.amazonaws.com
  DL_Type: string
  DL_CommonKey:
  - IPv4
  - IPv6
  DL_Searchable: true
  DL_Aggregable: true
- Name: userAgent
  ProductCode:
  - sct
  Description_EN: The agent through which the request was made (Such as the AWS Management
    Console, an AWS service, the AWS SDKs, or the AWS CLI)
  Sample:
  - signin.amazonaws.com
  - console.amazonaws.com
  - aws-cli/1.3.23 Python/2.7.6 Linux/2.6.18-164.el5
  DL_Type: string
  DL_CommonKey:
  - CLICommand
  DL_Searchable: true
  DL_Aggregable: false
- Name: userIdentity
  ProductCode:
  - sct
  Description_EN: Information about the user that made a request
  Sample:
  - '{"type":"AWSService","invokedBy":"apigateway.amazonaws.com"}'
  - '{"type":"AWSService","invokedBy":"lambda.amazonaws.com"}'
  DL_Type: dynamic
  DL_CommonKey:
  DL_Searchable: true
  DL_Aggregable: false
- Name: vpcEndpointId
  ProductCode:
  - sct
  Description_EN: VPC endpoint in which requests were made from a VPC to another AWS
