  Sample:
  - vpce-00000000000000000
  DL_Type: string
  DL_CommonKey:
  DL_Searchable: true
  DL_Aggregable: true
- Name: additionalEventData
  ProductCode:
  - sct
  Description_EN: Additional data about the event that was not part of the request
