- Name: endpointGuid
  ProductCode:
  - ams
  Description_EN: Host GUID of the endpoint on which the event was detected
  Sample:
  - 885fd860-cc63-5c61-9eca-37911c864cc9
  - fbcf0426-c46b-4fe7-b3a8-e6896de49ea3
  DL_Type: string
  DL_CommonKey:
  - EndpointID
  DL_Searchable: true
  DL_Aggregable: true
- Name: endpointHostName
  ProductCode:
  - ams
  Description_EN: Host Name of the endpoint on which the event was detected
  Sample:
  - PHILIPSIBE09
  - WHAM6WK8XG2
  - MacBook-Pro-del-Meno
  DL_Type: string
  DL_CommonKey:
  - EndpointName
  DL_Searchable: true
  DL_Aggregable: true
- Name: endpointIp
  ProductCode:
  - ams
  Description_EN: IP address of the endpoint on which the event was detected
  Sample:
  - 127.0.0.1
  - ::1
  - fe80::1
  DL_Type: dynamic
  DL_CommonKey:
  - IPv4
  - IPv6
  DL_Searchable: true
  DL_Aggregable: true
- Name: eventId
  ProductCode:
  - ams
  Description_EN: Event type
  Sample: []
  DL_Type: int
  DL_CommonKey:
  DL_Searchable: true
  DL_Aggregable: true
- Name: eventSubId
  ProductCode:
  - ams
  Description_EN: Access type of an event
  Sample:
  - TELEMETRY_PROCESS_CREATE
  - TELEMETRY_FILE_CREATE
  - TELEMETRY_CONNECTION_CONNECT_OUTBOUND
  DL_Type: int
  DL_CommonKey:
  DL_Searchable: true
  DL_Aggregable: true
- Name: eventTime
  ProductCode:
  - ams
  Description_EN: Time recorded when agent detected the event
  Sample:
  - 1657781088000
  DL_Type: real
  DL_CommonKey:
  DL_Searchable: true
  DL_Aggregable: false
- Name: logonUser
  ProductCode:
  - ams
  Description_EN: The logon user name
  Sample:
  - root
  - SISTEMA
  - oracle
  DL_Type: dynamic
  DL_CommonKey:
  - UserAccount
  DL_Searchable: true
  DL_Aggregable: true
- Name: objectFileHashSha256
  ProductCode:
  - ams
  Description_EN: The SHA256 hash of target process image or target file
  Sample:
  - 39109eef00821658893b45634fe2f4664f880da9242712df907f1327d4ceefb8
  - 49fa3e206abf6a1f4546417dbe09f3f06b38847866a4a66de75bd90f39cb6c1c
  - 0969321ad5a0923f0f03896ad2c10e49290515c44b721d773942a37f62a24893
  DL_Type: string
  DL_CommonKey:
  - FileSHA2
  DL_Searchable: true
  DL_Aggregable: false
- Name: objectFilePath
  ProductCode:
  - ams
  Description_EN: File path location of target process image or target file
  Sample:
  - /usr/bin/bash
  - /bin/bash
  - /opt/nimsoft/probes/system/processes/processes
  DL_Type: string
  DL_CommonKey:
  - FileFullPath
  - FileName
  DL_Searchable: true
  DL_Aggregable: false
- Name: pname
  ProductCode:
  - ams
  Description_EN: Internal product ID (Deprecated, use productCode)
  Sample:
  - '2200'
  - '751'
  - '533'
  DL_Type: string
  DL_CommonKey:
  DL_Searchable: true
  DL_Aggregable: true
- Name: request
  ProductCode:
  - ams
  Description_EN: Request URL
  Sample:
  - http://10.1.222.175/Conserver/CommunicationNode
  - http:///cgi-bin/admin/param.cgi?action=list&group=Alarm.Status
  - http://search.namequery.com/
  DL_Type: string
  DL_CommonKey:
  - URL
  DL_Searchable: true
  DL_Aggregable: false
- Name: srcFileHashSha256
  ProductCode:
  - ams
  Description_EN: The SHA256 hash of source file
  Sample:
  - 4eaa002225f4ea2dedcd19b7f1337d7c58ea7dd6d4571c12468dde95e6bcfdaf
  - e30508e2088bc16b2a84233ced64995f738deaef2366ac6c86b35c93bbcd9d80
  - 16b20a3ad485b4fbbe3028c7e743b226db21ea93cacc8b3d7d7d4a731bf02333
  DL_Type: string
  DL_CommonKey:
  - FileSHA2
  DL_Searchable: true
  DL_Aggregable: false
- Name: srcFilePath
  ProductCode:
  - ams
  Description_EN: The file path location of source file
  Sample:
  - \\cnva-apps\megaclockprod\traveler\travelerprint.accdb
  - c:\program files\common files\microsoft shared\clicktorun\officesvcmgrschedule.xml
  - q:\a7_dbs\a4_pkg\a4_packaging.accde
  DL_Type: string
  DL_CommonKey:
  - FileFullPath
  - FileName
  DL_Searchable: true
  DL_Aggregable: false
- Name: tags
  ProductCode:
  - ALL
  Description_EN: Attack technique ID detected by XDR based on alert filter
  Sample:
  - MITREV9.T1057
  - MITREV9.T1059.003
  - XSAE.F2924
  DL_Type: dynamic
  DL_CommonKey:
  - Technique
  DL_Searchable: true
  DL_Aggregable: true
- Name: uuid
  ProductCode:
  - ALL
  Description_EN: Unique key of the log
  Sample:
  - 00000003-be87-4aad-add2-d395e4efad3e
  - 00000014-0493-459d-9f90-93565402f41e
  - 0000006b-b5ea-4f5e-8d56-ddec452ef3bd
  DL_Type: string
  DL_CommonKey:
  DL_Searchable: true
  DL_Aggregable: false
- Name: productCode
  ProductCode:
  - ALL
  Description_EN: Internal product code (sds = Trend Micro Cloud One Endpoint & Workload
    Security, xes = Trend Micro Vision One Endpoint Sensor, sao = Apex One as a Service)
  Sample:
  - sds
  - xes
  - sao
  DL_Type: string
  DL_CommonKey:
  DL_Searchable: true
  DL_Aggregable: false
- Name: filterRiskLevel
  ProductCode:
  - ALL
  Description_EN: Top-level risk level of the event
  Sample:
  - info
  - low
  - medium
  DL_Type: string
  DL_CommonKey:
  DL_Searchable: true
  DL_Aggregable: true
- Name: receivedTime
  ProductCode:
  - ALL
  Description_EN: Time when XDR log was received
  Sample:
  - 1657781088000
  DL_Type: real
  DL_CommonKey:
  DL_Searchable: false
  DL_Aggregable: false
- Name: partitionKey
  ProductCode:
  - ALL
  Description_EN: The partition key for a management scope (endpoint only)
  Sample:
  - ebb418f0-43b7-fd1e-a8f4-3a1261720071
  DL_Type: string
  DL_CommonKey:
  DL_Searchable: false
  DL_Aggregable: false
- Name: mgmtInstanceId
  ProductCode:
  - ALL
  Description_EN: The instance ID for a management scope, which is the same as tenantGuid
    (endpoint only)
  Sample:
  - f41a9efa-beee-6ff7-319d-e4ffa63f21df
  DL_Type: string
  DL_CommonKey:
  DL_Searchable: false
  DL_Aggregable: false
- Name: policyTreePath
  ProductCode:
  - ALL
  Description_EN: The policy tree path, provided by SAP (endpoint only)
  Sample:
  - policyname1/policyname2/policyname3
